<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>欢迎来到言夏的假日小居</title>
        <!-- 设置浏览器标签页图标 -->
        <link rel="icon" href="icon/casarx.ico" >
        <style>
        a {
            color: white;
            text-decoration: none;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        #info-modules {
            display: flex;
            justify-content: space-between;
            background-color: #f4f4f4;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .time, .weather {
            flex: 1;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #waterfall {
            column-count: 3;
            column-gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto 80px auto;
        }
        .waterfall-item {
            background: #fff;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            break-inside: avoid;
        }
        </style>
    </head>
    <body>
        <header>
            <h1>欢迎来到言夏的假日小居</h1>
        </header>
        <nav>
            <a href="#home">主页</a>
            <a href="#consultation">咨询区</a>
            <a href="#about">简介区</a>
            <a href="https://www.deepseek.com">留言区</a>
        </nav>
        <div id="info-modules">
            <div class="time">
                <h3>当前时间</h3>
                <p id="current-time">加载中...</p>
            </div>
            <div class="weather">
                <h3>天气信息</h3>
                <p id="weather-info">加载中...</p>
                <p id="weather-location">位置：加载中...</p>
            </div>
        </div>
        <!-- 发布动态表单开始 -->
        <!-- <div id="post-form" style="max-width:600px;margin:30px auto 0 auto;padding:20px;background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.08);">
            <h3>发布新动态</h3>
            <input id="post-title" type="text" placeholder="动态标题" style="width:100%;padding:8px;margin-bottom:10px;border-radius:4px;border:1px solid #ccc;">
            <textarea id="post-content" placeholder="动态内容" style="width:100%;padding:8px;height:60px;border-radius:4px;border:1px solid #ccc;"></textarea>
            <button id="post-btn" style="margin-top:10px;padding:8px 16px;border:none;border-radius:4px;background:#333;color:#fff;cursor:pointer;">发布</button>
        </div> -->
        <!-- 发布动态表单结束 -->

        <!-- 瀑布流动态区开始 -->
        <section id="waterfall">
            <div class="waterfall-item">
                <h4>还没开发完啦</h4>
                <p>什么都还没有哦</p>
            </div>
            <div class="waterfall-item">
                <h4>还没开发完啦</h4>
                <p>支持多条动态，自动排列。</p>
            </div>
            <div class="waterfall-item">
                <h4>还没开发完啦</h4>
                <p>你可以继续添加更多内容。</p>
            </div>
        <!-- 可继续添加更多 .waterfall-item -->
        </section>
        <!-- 瀑布流动态区结束 -->

        <footer>
            <p>&copy; 2025 CASARX博客。版权所有。</p>
            <p>联系邮箱：<a href="mailto:mail@casarx.top">mail@casarx.top</a></p>
            <p>GitHub: <a href="https://github.com/Casaer-X">Casaer-X</a></p>
            <p><a href="http://beian.miit.gov.cn/">渝ICP备2025058497号-1</a></p>
        </footer>
        <script>
        // 更新当前时间
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('current-time').textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // 模拟天气信息
        document.getElementById('weather-info').textContent = "晴天，25°C";

        // 模拟位置信息
        document.getElementById('weather-location').textContent = "位置：北京";

        // 预留发布动态接口
        document.getElementById('post-btn').addEventListener('click', function() {
            const title = document.getElementById('post-title').value.trim();
            const content = document.getElementById('post-content').value.trim();
            if (!title || !content) {
                alert('请填写标题和内容');
                return;
            }
            // 这里预留后续发布动态的逻辑
            // 例如：addPostToWaterfall(title, content);
            alert('发布接口预留，后续可实现动态添加');
        });
        </script>
    </body>
</html>
